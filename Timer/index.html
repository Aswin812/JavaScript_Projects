<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>
<body>
    <div class="containor">
        <div class="timer">
            <div class="text"> <span>Hour</span> <span>Minute</span> <span>Seconds</span></div>
            <div class="text input">
                <input type="number" class="hrs">
                <input type="number" class="mins">
                <input type="number" class="secs">
            </div>
            <div class="time">
                <span id="hr">00</span> :
                <span id="min">00</span> : 
                <span id="sec">00</span> 
            </div>
            <div class="buttons">
                <button onclick="start()">Start</button>
                <button onclick="stop()">Stop</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
