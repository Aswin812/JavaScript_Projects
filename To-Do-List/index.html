<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="containor">
        <h1>ToDo List</h1>
        <div class="inputBox">
            <input type="text" id="newTask" placeholder="Add Task">
            <button class="add" onclick="addTask()">Add Task</button>
        </div>

        <div class="tasks"></div>

        <h1 id="finish"></h1>
        <div class="tasks" id="finishTasks"></div>
    </div>
</body>

</html>
