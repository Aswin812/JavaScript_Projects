<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>

<body>

    <div id="containor">
        <h1>Loign</h1>
        <form id="form">
            <div>Email : <input type="email" placeholder="Email" id="email" required></div>
            <p id="email-errorbox"></p>
            <div>Password : <input type="password" placeholder="Password" id="password" required> </div>
            <p id="password-errorbox"></p>
            <div id="captchaBox"></div>
            <div>Captcha : <input type="text" placeholder="Enter Captcha" id="captcha"> </div>
            <p id="captcha-errorbox"></p>
            <p id="invalid"></p>
            <input type="submit" id="btn">
        </form>
    </div>

</body>

</html>
